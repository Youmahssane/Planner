<div class="container">
    <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-2 col-md-offset-5">
            <label class="login">Login</label>
            </div>
                     </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" [formGroup]="AuthForm"  (ngSubmit)="onSubmit()" style="display: block;">
                <div class="form-group">
                  <input type="text" formControlName="userName" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                </div>
                <div class="form-group">
                  <input type="password" formControlName="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                </div>
                
                <div class="form-group text-center">
                  <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                  <label for="remember"> Remember Me</label>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="text-center">
                        <a routerLink="/Insc"   tabindex="5" class="forgot-password">Create account</a>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              </div>
              </div>
              </div>
              </div>
            </div>
          </div>
        </div>
