<div class="container">
    <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-2 col-md-offset-4">
            <label class="login">Inscription</label>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" [formGroup]="inscForm"  (ngSubmit)="onSubmit()"  style="display: block;">
                <div class="form-group">
                  <input type="text" formControlName="userName" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                </div>
                <div class="form-group">
                  <input type="password" formControlName="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" tabindex="3" class="form-control" placeholder="Re-Password">
                  </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <button type="submit"  id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">Submit</button>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="text-center">
                        <a routerLink="/Auth"   tabindex="5" class="forgot-password">You have a account ? </a>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              </div>
              </div>
              </div>
              </div>
            </div>
          </div>
        </div>
